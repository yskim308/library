<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Library</h1>
        </div>

        <dialog>
            <button id="exit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                    <title>exit-to-app</title>
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
                </svg>
            </button>
            <form id="book-input">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="bookTitle" required autofocus>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="bookName" required>
                    </li>
                    <li>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="bookPages" required>
                    </li>
                    <li>
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" id="read" name="readCheck">
                    </li>
                </ul>
                <button id="submit-book" type="submit" form="book-input">Add</button>
            </form>
        </dialog>

        <div class="button-container">
            <button id="add-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                <p>Add Book</p>
            </button>
        </div>
        <div class="content">
            <!-- (this is the card format)
                <div class="card">
                    <p class="title"></p>
                    <p class="author"></p>
                    <p class="pages"></p>
                    <div class=button-div>
                    + two buttons for read and x (class read and class remove)
                </div>
            -->
        </div>
        <div class="footer">
            <p>Copyright &copy; 2024 yskim308</p>
        </div>
    </body>
</html>
